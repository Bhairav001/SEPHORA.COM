<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/cddbab1672.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar">
        <button class="M-H-btn" type="button">
            <div class="M-H-div">
                <div>
                    <div class="M-H-div2">
                        <div class="M-H-div3">
                            <p>
                                <span>
                                    <span>
                                        <span>
                                            <strong>Enjoy free shipping on all orders with code FREESHIP. See terms<i class="fa-solid fa-caret-right"></i></strong>
                                        </span>
                                    </span>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </button>
        <div class="M-main">
            <div class="M-main-sub">
                <div class="M-sub">
                    <a href="./index.html" class="M-H-link">
                        <img src="https://www.sephora.com/img/ufe/logo.svg" alt="sephora" class="M-H-link-img">
                    </a>
                    <div class="M-H-search">
                        <div class="M-S-search">
                            <form action="" class="M-H-form" id="M-H-form">
                                <label for="site-search-input" class="M-S-S-input" id="M-S-S-input">Search</label>
                                <div class="M-S-input1" aria-expanded="false">
                                    <div>
                                        <div class="M-S-input2">
                                            <div class="M-S-input3">
                                                <input type="search" maxlength="70" placeholder="Search" id="M-S-input4" class="M-S-input4" />
                                            </div>
                                        </div>
                                    </div>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <ul class="M-H-F-ul"></ul>
                            </form>
                        </div>
                    </div>
                    <div class="M-H-other">
                        <div class="M-F-container M-F-greater-than MF_container">
                            <div class="M-store">
                                <button id="M-store-btn" class="M-store-btn">
                                    <img src="https://www.sephora.com/img/ufe/icons/stores.svg" alt="store" class="M-store-img">
                                    <span>
                                        Stores & Services
                                        <span class="M-store-span">Choose Your Store</span>
                                    </span>
                                </button>
                                <!-- --------------drop-down menu for store------------ -->
                                <div>
                                    <div>
                                        <div class="M-D-1">
                                            <div id="stores_drop" class="M-D-2">
                                                <div class="M-D-3">
                                                    <div class="M-D-4">
                                                        <button type="button" class="M-D-btn">Choose Your Store</button>
                                                    </div>
                                                    <div class="M-D-5"></div>
                                                    <a href="#" id="M-D-a1" class="M-D-a1">
                                                        <i class="fa-solid fa-location-pin"></i>
                                                        Find a Sephora
                                                    </a>
                                                    <div class="M-D-5"></div>
                                                    <div class="M-D-6">
                                                        <span class="M-D-span1">Happening at Sephora</span>
                                                        <a href="#" class="M-D-a2">View all</a>
                                                    </div>
                                                    <a href="#" class="M-D-a3">
                                                        <img src="https://www.sephora.com/contentimages/meganav/icons/happening_services.jpg" alt="" class="M-D-a3-img">
                                                        <div class="M-D-7">
                                                            <span class="Link-target">Services</span>
                                                            <span class="M-D-span2">Personalized makeup, skincare, and brow services</span>
                                                        </div>
                                                    </a>
                                                    <div class="M-D-5"></div>
                                                    <a href="#" class="M-D-a3">
                                                        <img src="https://www.sephora.com/contentimages/meganav/icons/happening_events_2.jpg" alt="" class="M-D-a3-img">
                                                        <div class="M-D-7">
                                                            <span class="Link-target">Store Events</span>
                                                            <span class="M-D-span2">Exciting launches, parties, and more!</span>
                                                        </div>
                                                    </a>
                                                    <div class="M-D-5"></div>
                                                    <a href="#" class="M-D-a3">
                                                        <img src="https://www.sephora.com/contentimages/meganav/icons/happening_new.jpg" alt="" class="">
                                                        <div class="M-D-7">
                                                            <span class="Link-target">What's New in Store</span>
                                                            <span class="M-D-span2">Explore what's hot in your store</span>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- --------------End of drop down menu for store------------ -->
                            </div>
                            <div class="M-community">
                                <a href="#" class="M-C-a4">
                                    
                                </a>
                            </div>
                            <div></div>
                        </div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div></div>
            <div></div>
        </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
<script src="./index.js"></script>
